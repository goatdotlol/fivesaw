[build]
  publish = "dist"
  command = "mkdir -p dist && cp -r *.html dist/ 2>/dev/null || true && cp -r public dist/ 2>/dev/null || true && cp -r src dist/ 2>/dev/null || true && ls -la dist/"

[[redirects]]
  from = "/sawclient/*"
  to = "/src/pages/sawclient/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
